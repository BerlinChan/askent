query EventForLogin($eventId: ID!) {
  eventById(eventId: $eventId) {
    id
    name
    code
    startAt
    endAt
  }
}

query LiveEvent($eventId: ID!) {
  eventById(eventId: $eventId) {
    id
    name
    code
    startAt
    endAt
    moderation
    audienceCount
    questionCountForLive
    questionsForLive {
      id
      updatedAt
      content
      voteCount
      top
      published
      author {
        id
        name
      }
    }
  }
}
