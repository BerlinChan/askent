fragment QuestionFields on Question {
  id
  updatedAt
  voteCount
  username
  content
  star
  archived
  published
  top
  author {
    id
  }
}

query QuestionsByEvent(
  $eventId: ID!
  $searchString: String
  $star: Boolean
  $archived: Boolean
  $top: Boolean
) {
  questionsByEvent(
    eventId: $eventId
    searchString: $searchString
    star: $star
    archived: $archived
    top: $top
  ) {
    ...QuestionFields
  }
}

mutation DeleteQuestion($questionId: ID!) {
  deleteQuestion(questionId: $questionId) {
    id
  }
}

mutation DeleteAllUnpublishedQuestions($eventId: ID!) {
  deleteAllUnpublishedQuestions(eventId: $eventId)
}

mutation PublishAllUnpublishedQuestions($eventId: ID!) {
  publishAllUnpublishedQuestions(eventId: $eventId)
}

input UpdateQuestionInputType {
  questionId: ID!
  content: String
  published: Boolean
  archived: Boolean
  star: Boolean
  top: Boolean
}

mutation UpdateQuestion($input: UpdateQuestionInputType!) {
  updateQuestion(input: $input) {
    id
    published
    star
    archived
    top
    content
  }
}

subscription QuestionAdded($eventId: ID!) {
  questionAdded(eventId: $eventId) {
    ...QuestionFields
  }
}

subscription QuestionUpdated($eventId: ID!) {
  questionUpdated(eventId: $eventId) {
    ...QuestionFields
  }
}

subscription QuestionDeleted($eventId: ID!) {
  questionDeleted(eventId: $eventId) {
    ...QuestionFields
  }
}
