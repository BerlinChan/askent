query EventForLogin($eventId: ID!) {
  eventById(eventId: $eventId) {
    id
    name
    code
    startAt
    endAt
  }
}

fragment LiveEventFields on Event {
  id
  name
  code
  startAt
  endAt
  moderation
  audienceCount
  liveQuestionCount
}

query LiveEvent($eventId: ID!) {
  eventById(eventId: $eventId) {
    ...LiveEventFields
  }
}

subscription LiveEventUpdated($eventId: ID!) {
  eventUpdated(eventId: $eventId) {
    ...LiveEventFields
  }
}
