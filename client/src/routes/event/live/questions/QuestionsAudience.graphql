fragment QuestionAudienceFields on Question {
  id
  createdAt
  updatedAt
  content
  reviewStatus
  top
  star
  voted
  voteUpCount
  author {
    id
    name
    avatar
  }
}

query QuestionsByEventAudience($input: QuestionSearchInput!) {
  questionsByEventAudience(input: $input) {
    ...QuestionPagedFields
    list {
      ...QuestionAudienceFields
    }
  }
}

query QuestionsByMe(
  $pagination: PaginationInput! # $orderBy: QuestionOrderByInput
) {
  questionsByMe(pagination: $pagination) {
    ...QuestionPagedFields
    list {
      ...QuestionAudienceFields
    }
  }
}

mutation CreateQuestion($input: CreateQuestionInput!) {
  createQuestion(input: $input) {
    ...QuestionAudienceFields
  }
}

mutation VoteUpQuestion($questionId: ID!) {
  voteUpQuestion(questionId: $questionId) {
    ...QuestionAudienceFields
  }
}
