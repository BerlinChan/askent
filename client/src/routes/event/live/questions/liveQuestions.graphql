fragment LiveQuestionFields on Question {
  id
  createdAt
  updatedAt
  content
  published
  top
  voted
  voteCount
  author {
    id
    name
  }
}

query LiveQuestionsByEvent($eventId: ID!) {
  liveQuestionsByEvent(eventId: $eventId) {
    ...LiveQuestionFields
  }
}

mutation CreateQuestion($eventId: ID!, $content: String!) {
  createQuestion(eventId: $eventId, content: $content) {
    ...LiveQuestionFields
  }
}

mutation VoteQuestion($questionId: ID!) {
  voteQuestion(questionId: $questionId) {
    ...LiveQuestionFields
  }
}


subscription LiveQuestionAdded($eventId: ID!) {
  questionAdded(eventId: $eventId) {
    ...LiveQuestionFields
  }
}

subscription LiveQuestionUpdated($eventId: ID!) {
  questionsUpdated(eventId: $eventId) {
    ...LiveQuestionFields
  }
}

subscription LiveQuestionDeleted($eventId: ID!) {
  questionsDeleted(eventId: $eventId) {
    ...LiveQuestionFields
  }
}
