fragment LiveQuestionFields on Question {
  id
  createdAt
  updatedAt
  content
  reviewStatus
  top
  voted
  voteCount
  author {
    id
    name
  }
}

query LiveQuestionsByEvent(
  $eventId: ID!
  $pagination: PaginationInputType!
  $orderBy: QuestionOrderByInput
) {
  liveQuestionsByEvent(
    eventId: $eventId
    pagination: $pagination
    orderBy: $orderBy
  ) @connection(key: "liveQuestionsByEvent", filter: ["eventId"]) {
    ...PagedQuestionFields
    list {
      ...LiveQuestionFields
    }
  }
}

query QuestionsByMeAudience(
  $eventId: ID!
  $pagination: PaginationInputType!
  $orderBy: QuestionOrderByInput
) {
  questionsByMeAudience(
    eventId: $eventId
    pagination: $pagination
    orderBy: $orderBy
  ) {
    ...PagedQuestionFields
    list {
      ...LiveQuestionFields
    }
  }
}

mutation CreateQuestion($eventId: ID!, $content: String!) {
  createQuestion(eventId: $eventId, content: $content) {
    ...LiveQuestionFields
  }
}

mutation VoteQuestion($questionId: ID!) {
  voteQuestion(questionId: $questionId) {
    ...LiveQuestionFields
  }
}

subscription LiveQuestionAdded($eventId: ID!, $role: RoleName!) {
  questionAdded(eventId: $eventId, role: $role) {
    ...LiveQuestionFields
  }
}

subscription LiveQuestionUpdated($eventId: ID!) {
  questionsUpdated(eventId: $eventId) {
    ...LiveQuestionFields
  }
}

subscription LiveQuestionRemoved($eventId: ID!) {
  questionsRemoved(eventId: $eventId) {
    id
    reviewStatus
  }
}
