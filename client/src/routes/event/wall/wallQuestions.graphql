fragment WallQuestionFields on Question {
  id
  createdAt
  updatedAt
  content
  reviewStatus
  top
  star
  voteCount
  author {
    id
    name
  }
}

query WallQuestionsByEvent(
  $eventId: ID!
  $star: Boolean
  $pagination: PaginationInputType!
  $orderBy: QuestionOrderByInput
) {
  wallQuestionsByEvent(
    eventId: $eventId
    star: $star
    pagination: $pagination
    orderBy: $orderBy
  ) @connection(key: "wallQuestionsByEvent", filter: ["eventId"]) {
    ...PagedQuestionFields
    list {
      ...WallQuestionFields
    }
  }
}

subscription WallQuestionAdded($eventId: ID!, $role: RoleName!) {
  questionAdded(eventId: $eventId, role: $role) {
    ...WallQuestionFields
  }
}

subscription WallQuestionUpdated($eventId: ID!, $role: RoleName!) {
  questionUpdated(eventId: $eventId, role: $role) {
    ...WallQuestionFields
  }
}

subscription WallQuestionRemoved($eventId: ID!, $role: RoleName!) {
  questionRemoved(eventId: $eventId, role: $role) {
    ...WallQuestionFields
  }
}
