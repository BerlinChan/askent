fragment WallQuestionFields on Question {
  id
  createdAt
  updatedAt
  content
  reviewStatus
  top
  star
  voteUpCount
  author {
    id
    name
  }
}

query QuestionsByEventWall(
  $eventId: ID!
  $star: Boolean
  $pagination: PaginationInputType! # $orderBy: QuestionOrderByInput
) {
  questionsByEventWall(eventId: $eventId, star: $star, pagination: $pagination)
    # orderBy: $orderBy
    @connection(key: "questionsByEventWall", filter: ["eventId"]) {
    ...QuestionPagedFields
    list {
      ...WallQuestionFields
    }
  }
}

subscription QuestionAddedWall($eventId: ID!, $role: RoleName!) {
  questionAdded(eventId: $eventId, role: $role) {
    ...WallQuestionFields
  }
}

subscription QuestionUpdatedWall($eventId: ID!, $role: RoleName!) {
  questionUpdated(eventId: $eventId, role: $role) {
    ...WallQuestionFields
  }
}

subscription QuestionRemovedWall($eventId: ID!, $role: RoleName!) {
  questionRemoved(eventId: $eventId, role: $role)
}
