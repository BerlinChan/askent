fragment QuestionWallFields on Question {
  ds_key
  createdAt
  updatedAt
  content
  reviewStatus
  top
  star
  voteUpCount
  author {
    id
    name
    avatar
  }
}

query QuestionsByEventWall($input: QuestionSearchInput!) {
  questionsByEventWall(input: $input) {
    ...QuestionPagedFields
    list {
      ...QuestionWallFields
    }
  }
}
