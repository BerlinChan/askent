fragment QuestionWallFields on Question {
  id
  createdAt
  updatedAt
  content
  reviewStatus
  top
  star
  voteUpCount
  author {
    id
    name
  }
}

query QuestionsByEventWall(
  $eventId: ID!
  $pagination: PaginationInputType!
  $order: QuestionOrder
) {
  questionsByEventWall(
    eventId: $eventId
    pagination: $pagination
    order: $order
  ) @connection(key: "questionsByEventWall", filter: ["eventId", "order"]) {
    ...QuestionPagedFields
    list {
      ...QuestionWallFields
    }
  }
}

subscription QuestionAddedWall($eventId: ID!, $role: RoleName!) {
  questionAdded(eventId: $eventId, role: $role) {
    ...QuestionWallFields
  }
}

subscription QuestionUpdatedWall($eventId: ID!, $role: RoleName!) {
  questionUpdated(eventId: $eventId, role: $role) {
    ...QuestionWallFields
  }
}

subscription QuestionRemovedWall($eventId: ID!, $role: RoleName!) {
  questionRemoved(eventId: $eventId, role: $role)
}
