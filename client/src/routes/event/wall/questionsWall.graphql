fragment QuestionWallFields on Question {
  id
  createdAt
  updatedAt
  content
  reviewStatus
  top
  star
  voteUpCount
  author {
    id
    name
    avatar
  }
}

query QuestionsByEventWall(
  $eventId: ID!
  $pagination: PaginationInput!
  $order: QuestionOrder
) {
  questionsByEventWall(
    eventId: $eventId
    pagination: $pagination
    order: $order
  ) @connection(key: "questionsByEventWall", filter: ["eventId", "order"]) {
    ...QuestionPagedFields
    list {
      ...QuestionWallFields
    }
  }
}

