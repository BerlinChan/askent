fragment QuestionWallFields on Question {
  id
  createdAt
  updatedAt
  content
  reviewStatus
  top
  star
  voteUpCount
  author {
    id
    name
    avatar
  }
}

query QuestionsByEventWall($input: QuestionQueryInput!) {
  questionsByEventWall(input: $input) {
    ...QuestionPagedFields
    list {
      ...QuestionWallFields
    }
  }
}

subscription QuestionRealtimeSearchWall($eventId: String!, $hash: String!) {
  questionRealtimeSearch(eventId: $eventId, hash: $hash, asRole: Wall) {
    totalCount
    insertList {
      ...QuestionWallFields
    }
    updateList {
      ...QuestionWallFields
    }
    deleteList
  }
}
