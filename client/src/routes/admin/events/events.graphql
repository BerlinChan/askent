fragment EventFields on Event {
  id
  name
  code
  startAt
  endAt
  dateStatus
}
fragment EventDetailFields on Event {
  id
  name
  code
  startAt
  endAt
  dateStatus
  moderation
}

query EventsByMe(
  $searchString: String
  $pagination: PaginationInputType!
  $dateStatusFilter: EventDateStatus
) {
  eventsByMe(
    searchString: $searchString
    pagination: $pagination
    dateStatusFilter: $dateStatusFilter
  ) {
    limit
    offset
    totalCount
    hasNextPage
    list {
      ...EventFields
    }
  }
}

query EventById($eventId: ID!) {
  eventById(eventId: $eventId) {
    ...EventDetailFields
  }
}

query CheckEventCodeExist($code: String!) {
  checkEventCodeExist(code: $code)
}

mutation CreateEvent(
  $code: String!
  $name: String!
  $startAt: DateTime!
  $endAt: DateTime!
) {
  createEvent(code: $code, name: $name, startAt: $startAt, endAt: $endAt) {
    ...EventFields
  }
}

mutation UpdateEvent(
  $eventId: ID!
  $code: String
  $name: String
  $startAt: DateTime
  $endAt: DateTime
  $moderation: Boolean
) {
  updateEvent(
    eventId: $eventId
    code: $code
    name: $name
    startAt: $startAt
    endAt: $endAt
    moderation: $moderation
  ) {
    id
    code
    name
    startAt
    endAt
    moderation
  }
}

mutation DeleteEvent($eventId: ID!) {
  deleteEvent(eventId: $eventId)
}

subscription EventUpdated($eventId: ID!) {
  eventUpdated(eventId: $eventId) {
    ...EventDetailFields
  }
}
