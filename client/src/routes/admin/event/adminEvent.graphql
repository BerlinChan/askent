fragment EventFields on Event {
  id
  name
  code
  startAt
  endAt
  moderation
}

query EventById($eventId: ID!) {
  eventById(eventId: $eventId) {
    ...EventFields
  }
}

mutation UpdateEvent(
  $eventId: ID!
  $code: String
  $name: String
  $startAt: DateTime
  $endAt: DateTime
  $moderation: Boolean
) {
  updateEvent(
    eventId: $eventId
    code: $code
    name: $name
    startAt: $startAt
    endAt: $endAt
    moderation: $moderation
  ) {
    id
    code
    name
    startAt
    endAt
    moderation
  }
}

subscription EventUpdated($eventId: ID!) {
  eventUpdated(eventId: $eventId) {
    ...EventFields
  }
}
