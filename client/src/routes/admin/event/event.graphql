query EventByMe($eventId: ID!) {
  eventByMe(eventId: $eventId) {
    id
    shortId
    name
    code
    startAt
    endAt
    moderation
  }
}

mutation UpdateEvent(
  $eventId: ID!
  $code: String
  $name: String
  $startAt: DateTime
  $endAt: DateTime
  $moderation: Boolean
) {
  updateEvent(
    eventId: $eventId
    code: $code
    name: $name
    startAt: $startAt
    endAt: $endAt
    moderation: $moderation
  ) {
    id
    shortId
    code
    name
    startAt
    endAt
    moderation
  }
}
