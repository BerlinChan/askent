fragment PagedQuestionFields on PagedQuestion {
  first
  skip
  totalCount
  hasNextPage
  list {
    ...QuestionFields
  }
}
fragment QuestionFields on Question {
  id
  updatedAt
  voteCount
  content
  star
  archived
  published
  top
  author {
    id
    name
  }
}

query QuestionsByEvent(
  $eventId: ID!
  $searchString: String
  $star: Boolean
  $archived: Boolean
  $top: Boolean
  $pagination: PaginationInputType!
  $orderBy: QuestionOrderByInput
) {
  questionsByEvent(
    eventId: $eventId
    searchString: $searchString
    star: $star
    archived: $archived
    top: $top
    pagination: $pagination
    orderBy: $orderBy
  ) {
    ...PagedQuestionFields
  }
}

mutation DeleteQuestion($questionId: ID!) {
  deleteQuestion(questionId: $questionId) {
    id
  }
}

mutation DeleteAllUnpublishedQuestions($eventId: ID!) {
  deleteAllUnpublishedQuestions(eventId: $eventId)
}

mutation PublishAllUnpublishedQuestions($eventId: ID!) {
  publishAllUnpublishedQuestions(eventId: $eventId)
}

mutation UpdateQuestion($input: UpdateQuestionInputType!) {
  updateQuestion(input: $input) {
    ...QuestionFields
  }
}

subscription QuestionAdded($eventId: ID!, $role: RoleName!) {
  questionAdded(eventId: $eventId, role: $role) {
    ...QuestionFields
  }
}

subscription QuestionUpdated($eventId: ID!) {
  questionsUpdated(eventId: $eventId) {
    ...QuestionFields
  }
}

subscription QuestionRemoved($eventId: ID!) {
  questionsRemoved(eventId: $eventId) {
    ...QuestionFields
  }
}
