fragment QuestionAudienceFields on Question {
  id
  createdAt
  updatedAt
  content
  reviewStatus
  top
  star
  voted
  voteUpCount
  replyCount
  author {
    id
    name
    avatar
  }
}

query QuestionsByEventAudience($input: QuestionQueryInput!) {
  questionsByEventAudience(input: $input) {
    ...QuestionPagedFields
    list {
      ...QuestionAudienceFields
    }
  }
}

query QuestionsByMe($eventId: ID!, $pagination: PaginationInput!) {
  questionsByMe(eventId: $eventId, pagination: $pagination) {
    ...QuestionPagedFields
    list {
      ...QuestionAudienceFields
    }
  }
}

mutation CreateQuestion($input: CreateQuestionInput!) {
  createQuestion(input: $input) {
    ...QuestionAudienceFields
  }
}

mutation VoteUpQuestion($questionId: ID!) {
  voteUpQuestion(questionId: $questionId) {
    ...QuestionAudienceFields
  }
}

subscription QuestionRealtimeSearchAudience($eventId: String!, $hash: String!) {
  questionRealtimeSearch(eventId: $eventId, hash: $hash) {
    totalCount
    insertList {
      ...QuestionAudienceFields
    }
    updateList {
      ...QuestionAudienceFields
    }
    deleteList
  }
}
