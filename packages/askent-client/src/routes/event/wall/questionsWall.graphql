fragment QuestionWallFields on Question {
  id
  createdAt
  updatedAt
  content
  reviewStatus
  top
  star
  voteUpCount
  replyCount
  author {
    id
    name
    avatar
  }
}

query QuestionsByEventWall($input: QuestionQueryInput!) {
  questionsByEventWall(input: $input) {
    ...QuestionPagedFields
    list {
      ...QuestionWallFields
    }
  }
}
